<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Calculator</title>
    <link rel="stylesheet" type= "text/css" href="{{url_for('static',filename= 'assets/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" type= "text/css" href="{{url_for('static',filename='assets/css/Feedback-Form-row-custom.css')}}">
    <link rel="stylesheet" type= "text/css" href="{{url_for('static',filename='assets/css/Feedback-Form.css')}}">
    <link rel="stylesheet" type= "text/css" href="{{url_for('static',filename='assets/css/Fern-Login-Form.css')}}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href="{{url_for('static',filename='assets/css/Multi-step-form.css')}}">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md sticky-top navbar-shrink py-3" id="mainNav">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="index.html"><span>Praktikum Week 10</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="calculator.html">Calculator</a></li>
                    <li class="nav-item"><a class="nav-link" href="data.html">Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="form.html">Feedback</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="py-5">
        <section>
            <div id="multple-step-form-n" class="container overflow-hidden" style="margin-top: 0px;padding-top: 57px;margin-bottom: 28px;padding-bottom: 358px;">
                <div id="progress-bar-button" class="multisteps-form"></div>
                <div id="multistep-start-row" class="row">
                    <div id="multistep-start-column" class="col-12 col-lg-8 m-auto">
                        <form action="akar" method="post" id="main-form" class="multisteps-form__form">
                            <div id="single-form-next" class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
                                <h3 class="text-center multisteps-form__title" style="color:rgb(31, 28, 28)">Akar-Akaran</h3>
                                <div id="form-content" class="multisteps-form__content">
                                    <div id="input-grp-double" class="form-row mt-4">
                                        <div class="col-12 col-sm-6"><input class="form-control multisteps-form__input" type="number" name="angka" placeholder="Masukan Angka "></div>
                                    </div>
                                    <div id="input-grp-single" class="form-row mt-4" type="submit" value ="Akar">
                                        <div class="col-12"><button class="btn btn-primary">Hasil Akar</button></div>
                                    </div>
                                    {% for message in get_flashed_messages() %}
                                        <p style="color:rgb(31, 28, 28)">{{ message }}</p>
                                    {% endfor %}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <footer class="bg-dark"></footer>
    <script src="{{url_for('static', filename='somejavascriptfile.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/bootstrap/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/bold-and-dark.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/Multi-step-form.js')}}"></script>
</body>

</html>
